<!DOCTYPE html>
<html>
<head>
    <title>Neftalí Mena | Visual Stories</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #050505;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        header h1 {
            font-size: 50px;
            letter-spacing: 8px;
            font-weight: 200;
        }

        header p {
            opacity: 0.5;
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .gallery {
            width: 85%;
            margin: auto;
        }

        .photo {
            position: relative;
            margin: 150px 0;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.2s ease;
            cursor: pointer;
        }

        .photo.show {
            opacity: 1;
            transform: translateY(0);
        }

        .photo img {
            width: 100%;
            max-width: 1100px;
            display: block;
            transition: transform 0.8s ease;
        }

        .photo:hover img {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .photo:hover .overlay {
            opacity: 1;
        }

        .title {
            position: absolute;
            bottom: 40px;
            left: 50px;
            font-size: 24px;
            letter-spacing: 4px;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .photo:hover .title {
            opacity: 1;
        }

        /* Pantalla completa */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>

<body>

<header>
    <h1>NEFTALÍ MENA</h1>
    <p>VISUAL STORIES AROUND THE WORLD</p>
</header>

<section class="gallery">

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=1">
        <div class="overlay"></div>
        <div class="title">COSTA RICA · 2025</div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=2">
        <div class="overlay"></div>
        <div class="title">ITALY · 2024</div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=3">
        <div class="overlay"></div>
        <div class="title">JAPAN · 2023</div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=4">
        <div class="overlay"></div>
        <div class="title">ICELAND · 2022</div>
    </div>

</section>

<div class="fullscreen" id="fullscreen">
    <img id="fullimg">
</div>

<script>
    const photos = document.querySelectorAll('.photo');
    const fullscreen = document.getElementById('fullscreen');
    const fullimg = document.getElementById('fullimg');

    function revealOnScroll() {
        const triggerBottom = window.innerHeight * 0.85;

        photos.forEach(photo => {
            const photoTop = photo.getBoundingClientRect().top;

            if(photoTop < triggerBottom) {
                photo.classList.add('show');
            }
        });
    }

    photos.forEach(photo => {
        photo.addEventListener('click', () => {
            const imgSrc = photo.querySelector('img').src;
            fullimg.src = imgSrc;
            fullscreen.style.display = "flex";
        });
    });

    fullscreen.addEventListener('click', () => {
        fullscreen.style.display = "none";
    });

    window.addEventListener('scroll', revealOnScroll);
    revealOnScroll();
</script>

</body>
</html>
