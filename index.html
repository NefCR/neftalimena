<!DOCTYPE html>
<html>
<head>
    <title>Neftalí Mena | Visual Stories</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
        }

        header {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            letter-spacing: 6px;
            font-weight: 300;
        }

        header p {
            opacity: 0.6;
            font-size: 16px;
            margin-top: 10px;
        }

        .gallery {
            width: 80%;
            margin: auto;
        }

        .photo {
            margin: 120px 0;
            text-align: center;
        }

        .photo img {
            width: 100%;
            max-width: 1000px;
            transition: transform 0.6s ease;
        }

        .photo img:hover {
            transform: scale(1.03);
        }

        .caption {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.5;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>

<header>
    <h1>NEFTALÍ MENA</h1>
    <p>Visual Stories Around the World</p>
</header>

<section class="gallery">

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=1">
        <div class="caption">COSTA RICA · 2025</div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=2">
        <div class="caption">ITALY · 2024</div>
    </div>

    <div class="photo">
        <img src="https://picsum.photos/1200/800?random=3">
        <div class="caption">JAPAN · 2023</div>
    </div>

</section>

</body>
</html>
